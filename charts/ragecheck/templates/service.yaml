apiVersion: v1
kind: Service
metadata:
  name: {{ include "ragecheck.fullname" . }}
  labels:
    {{- include "ragecheck.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "ragecheck.selectorLabels" . | nindent 4 }}

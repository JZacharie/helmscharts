apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openvas.fullname" . }}-scanner
  labels:
    {{- include "openvas.labels" . | nindent 4 }}
    app: openvas-scanner
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "openvas.selectorLabels" . | nindent 6 }}
      app: openvas-scanner
  template:
    metadata:
      labels:
        {{- include "openvas.selectorLabels" . | nindent 8 }}
        app: openvas-scanner
    spec:
      hostNetwork: true
      securityContext:
        privileged: true
      initContainers:
        - name: configure-openvas
          image: {{ .Values.scanner.openvasd.image }}
          command:
            - /bin/sh
            - -c
            - |
              printf "table_driven_lsc = yes\nopenvasd_server = http://localhost:80\n" > /mnt/openvas.conf
              chmod 644 /mnt/openvas.conf
          volumeMounts:
            - name: openvas-config
              mountPath: /mnt
      containers:
        - name: openvasd
          image: {{ .Values.scanner.openvasd.image }}
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          env:
            - name: OPENVASD_MODE
              value: "service_notus"
            - name: GNUPGHOME
              value: "/etc/openvas/gnupg"
            - name: LISTENING
              value: "0.0.0.0:80"
          resources:
            {{- toYaml .Values.scanner.openvasd.resources | nindent 12 }}
          volumeMounts:
            - name: openvas-config
              mountPath: /etc/openvas
            - name: vt-data
              mountPath: /var/lib/openvas/plugins
            - name: notus-data
              mountPath: /var/lib/notus
            - name: gpg-data
              mountPath: /etc/openvas/gnupg
        - name: ospd-openvas
          image: {{ .Values.scanner.ospd.image }}
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          command:
            - ospd-openvas
            - -f
            - --config
            - /etc/gvm/ospd-openvas.conf
            - --notus-feed-dir
            - /var/lib/notus/advisories
            - -m
            - "666"
          resources:
            {{- toYaml .Values.scanner.ospd.resources | nindent 12 }}
          volumeMounts:
            - name: vt-data
              mountPath: /var/lib/openvas/plugins
            - name: notus-data
              mountPath: /var/lib/notus
            - name: openvas-config
              mountPath: /etc/openvas
            - name: gpg-data
              mountPath: /etc/openvas/gnupg
      volumes:
        - name: openvas-config
          emptyDir: {}
        - name: vt-data
          persistentVolumeClaim:
            claimName: {{ include "openvas.fullname" . }}-plugins
        - name: notus-data
          emptyDir: {}
        - name: gpg-data
          emptyDir: {}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "wh2pg.fullname" . }}
  labels:
    {{- include "wh2pg.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  {{- if .Values.config.enableMetrics }}
  - port: {{ .Values.config.metricsPort }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  {{- end }}
  selector:
    {{- include "wh2pg.selectorLabels" . | nindent 4 }}

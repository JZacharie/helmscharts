name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'images/**'
      - '.github/workflows/build-images.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.set-matrix.outputs.images }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Discover Dockerfiles
        id: set-matrix
        run: |
          # Determine candidate directories
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
             echo "Full build triggered"
             CANDIDATES=$(find images -name Dockerfile -exec dirname {} \;)
          else
             # Check if the workflow itself changed
             if git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -E '^.github/workflows/build-images.yaml'; then
                echo "Workflow changed, full build"
                CANDIDATES=$(find images -name Dockerfile -exec dirname {} \;)
             else
                echo "Incremental build"
                CANDIDATES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '^images/' | cut -d/ -f1,2 | sort -u || true)
             fi
          fi
          
          IMAGES=()
          for dir in $CANDIDATES; do
             if [ -f "$dir/Dockerfile" ]; then
                # Strip leading ./ if present
                clean_dir=${dir#./}
                IMAGES+=("$clean_dir")
             fi
          done
          
          # Convert array to JSON using jq
          JSON_OUTPUT=$(printf '%s\n' "${IMAGES[@]}" | jq -R . | jq -s -c .)
          
          echo "Found images directories: $JSON_OUTPUT"
          echo "images=$JSON_OUTPUT" >> $GITHUB_OUTPUT

  build:
    needs: discover
    runs-on: ubuntu-latest
    if: ${{ needs.discover.outputs.images != '[]' && needs.discover.outputs.images != '' }}
    strategy:
      fail-fast: false
      matrix:
        image_path: ${{ fromJson(needs.discover.outputs.images) }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Image Name
        id: prepare
        run: |
          # image_path is like "images/powerpipe"
          # Get the last component of the path to use as the image name
          IMAGE_BASENAME=$(basename "${{ matrix.image_path }}")
          
          # Construct the full image name, e.g., ghcr.io/owner/powerpipe
          # Lowercase the image name just in case
          IMAGE_NAME=$(echo "${{ github.repository_owner }}/$IMAGE_BASENAME" | tr '[:upper:]' '[:lower:]')
          
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.prepare.outputs.image_name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=branch
            type=ref,event=tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

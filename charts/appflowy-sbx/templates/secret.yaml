apiVersion: v1
kind: Secret
metadata:
  name: {{ include "appflowy-sbx.fullname" . }}-secret
  labels:
    {{- include "appflowy-sbx.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: {{ .Values.database.password | quote }}
  DATABASE_URL: {{ include "appflowy-sbx.databaseUrl" . | quote }}
  GOTRUE_DATABASE_URL: {{ include "appflowy-sbx.gotrueDatabaseUrl" . | quote }}
  
  # JWT secret
  JWT_SECRET: {{ .Values.jwt.secret | quote }}
  GOTRUE_JWT_SECRET: {{ .Values.jwt.secret | quote }}
  
  # SMTP credentials
  SMTP_PASSWORD: {{ .Values.smtp.password | quote }}
  GOTRUE_SMTP_PASS: {{ .Values.smtp.password | quote }}
  
  # S3/MinIO credentials
  S3_ACCESS_KEY: {{ .Values.s3.accessKey | quote }}
  S3_SECRET_KEY: {{ .Values.s3.secretKey | quote }}
  
  # GoTrue admin password
  GOTRUE_ADMIN_PASSWORD: {{ .Values.gotrue.adminPassword | quote }}

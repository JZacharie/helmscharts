apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd-mobile-dashboard.fullname" . }}
  labels:
    {{- include "argocd-mobile-dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "argocd-mobile-dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "argocd-mobile-dashboard.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: VITE_ARGOCD_SERVER
              value: {{ .Values.config.argocdServer | quote }}

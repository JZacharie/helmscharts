{{- $fullname := include "fundy.fullname" . -}}
{{- $labels := include "fundy.labels" . -}}
{{- $selectorLabels := include "fundy.selectorLabels" . -}}

{{- $components := list "analytics" "jobs" "reports" "users" "frontend" "optimizer" "builder" "data" -}}

{{- range $component := $components }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-{{ $component }}-svc
  labels:
    {{- $labels | nindent 4 }}
    {{- include "fundy.componentLabels" $component | nindent 4 }}
spec:
  type: {{ $.Values.services.type }}
  ports:
    - port: {{ if eq $component "frontend" }}{{ $.Values.services.ports.frontend }}{{ else }}{{ $.Values.services.ports.backend }}{{ end }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- $selectorLabels | nindent 4 }}
    {{- include "fundy.componentLabels" $component | nindent 4 }}
{{- end }}

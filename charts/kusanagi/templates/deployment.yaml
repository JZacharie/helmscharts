apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kusanagi.fullname" . }}
  labels:
    {{- include "kusanagi.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kusanagi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kusanagi.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kusanagi.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if or .Values.secret.kubeConfig .Values.secret.existingSecret }}
            - name: kubeconfig
              mountPath: "/app/.kube"
              readOnly: true
            {{- end }}
          env:
            {{- if or .Values.secret.kubeConfig .Values.secret.existingSecret }}
            - name: KUBECONFIG
              value: "/app/.kube/config"
            {{- end }}
            {{- if .Values.prometheus.url }}
            - name: PROMETHEUS_URL
              value: {{ .Values.prometheus.url | quote }}
            {{- end }}
            {{- if .Values.alertmanager.url }}
            - name: ALERTMANAGER_URL
              value: {{ .Values.alertmanager.url | quote }}
            {{- end }}

            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if or .Values.secret.kubeConfig .Values.secret.existingSecret }}
        - name: kubeconfig
          secret:
            secretName: {{ default (printf "%s-kubeconfig" (include "kusanagi.fullname" .)) .Values.secret.existingSecret }}
            items:
              - key: {{ .Values.secret.existingSecretKey | default "config" }}
                path: config
        {{- end }}

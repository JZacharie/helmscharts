image:
  repository: ghcr.io/matszpk/simple-irc-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 6667
  # SSL/TLS port for IRCS
  sslPort: 6697
  # Enable SSL service
  enableSSL: true

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # IRC uses TCP, not HTTP, so we need TCP passthrough
    nginx.ingress.kubernetes.io/backend-protocol: "TCP"
  hosts:
    - host: irc.zacharie.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: irc-tls-cert
      hosts:
        - irc.zacharie.org

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# SSL/TLS Configuration
ssl:
  enabled: true
  # Name of the secret containing tls.crt and tls.key
  secretName: "irc-tls-cert"
  # If you want to use cert-manager, set this to true
  certManager:
    enabled: false
    issuer: "letsencrypt-prod"

config:
  # Config content to be placed in config.toml
  content: |
    # Simple IRC Server configuration
    server_name = "irc.zacharie.org"
    bind_address = "0.0.0.0:6667"
    
    # SSL/TLS Configuration
    [ssl]
    enabled = true
    bind_address = "0.0.0.0:6697"
    cert_file = "/etc/ssl/irc/tls.crt"
    key_file = "/etc/ssl/irc/tls.key"
    
    [logger]
    level = "info"

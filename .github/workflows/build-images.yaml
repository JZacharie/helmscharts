name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'images/**'
      - '.github/workflows/build-images.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.set-matrix.outputs.images }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover Dockerfiles
        id: set-matrix
        run: |
          # Find all directories under images/ that contain a Dockerfile
          IMAGES=()
          while IFS= read -r file; do
             dir=$(dirname "$file")
             # Strip leading ./ if present
             dir=${dir#./}
             IMAGES+=("$dir")
          done < <(find images -name Dockerfile)
          
          # Convert array to JSON using jq
          # ubuntu-latest has jq installed
          JSON_OUTPUT=$(printf '%s\n' "${IMAGES[@]}" | jq -R . | jq -s -c .)
          
          echo "Found images directories: $JSON_OUTPUT"
          echo "images=$JSON_OUTPUT" >> $GITHUB_OUTPUT

  build:
    needs: discover
    runs-on: ubuntu-latest
    if: ${{ needs.discover.outputs.images != '[]' && needs.discover.outputs.images != '' }}
    strategy:
      fail-fast: false
      matrix:
        image_path: ${{ fromJson(needs.discover.outputs.images) }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Image Name
        id: prepare
        run: |
          # image_path is like "images/powerpipe"
          # Get the last component of the path to use as the image name
          IMAGE_BASENAME=$(basename "${{ matrix.image_path }}")
          
          # Construct the full image name, e.g., ghcr.io/owner/powerpipe
          # Lowercase the image name just in case
          IMAGE_NAME=$(echo "${{ github.repository_owner }}/$IMAGE_BASENAME" | tr '[:upper:]' '[:lower:]')
          
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.prepare.outputs.image_name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=branch
            type=ref,event=tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kusanagi.fullname" . }}
  labels:
    {{- include "kusanagi.labels" . | nindent 4 }}
spec:
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kusanagi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kusanagi.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kusanagi.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if or .Values.secret.kubeConfig .Values.secret.existingSecret }}
            - name: kubeconfig
              mountPath: "/app/.kube"
              readOnly: true
            {{- end }}
          env:
            {{- if or .Values.secret.kubeConfig .Values.secret.existingSecret }}
            - name: KUBECONFIG
              value: "/app/.kube/config"
            {{- end }}
            {{- if .Values.prometheus.url }}
            - name: PROMETHEUS_URL
              value: {{ .Values.prometheus.url | quote }}
            {{- end }}
            {{- if .Values.alertmanager.url }}
            - name: ALERTMANAGER_URL
              value: {{ .Values.alertmanager.url | quote }}
            {{- end }}
 
            - name: MQTT_ENDPOINT
              value: {{ .Values.mqtt.endpoint | quote }}
            - name: MQTT_USER
              value: {{ .Values.mqtt.user | quote }}
            - name: MQTT_PASSWORD
              value: {{ .Values.mqtt.password | quote }}
            - name: WIFI_SSID
              value: {{ .Values.config.wifi_ssid | quote }}
            - name: WIFI_PSK
              value: {{ .Values.config.wifi_psk | quote }}
            - name: WIFI_PASSWORD
              value: {{ .Values.config.wifi_password | quote }}
            - name: WEB_SERVER_PASSWORD
              value: {{ .Values.config.web_server_password | quote }}
            - name: ENCRYPTION_KEY
              value: {{ .Values.config.encryption_key | quote }}
            - name: OTA_PASSWORD
              value: {{ .Values.config.ota_password | quote }}
            - name: FALLBACK_PASSWORD
              value: {{ .Values.config.fallback_password | quote }}
 
            - name: S3_ENDPOINT
              value: {{ .Values.s3.endpoint | quote }}
            - name: S3_ACCESS_KEY
              value: {{ .Values.s3.access_key | quote }}
            - name: S3_SECRET_KEY
              value: {{ .Values.s3.secret_key | quote }}
            - name: S3_BUCKET
              value: {{ .Values.s3.bucket | quote }}
 
            - name: OLLAMA_URL
              value: {{ .Values.ollama.url | quote }}
            - name: OLLAMA_MODEL
              value: {{ .Values.ollama.model | quote }}

            - name: MCP_KUBERNETES_URL
              value: {{ .Values.mcp.kubernetes_url | quote }}
            - name: MCP_CILIUM_URL
              value: {{ .Values.mcp.cilium_url | quote }}
            - name: MCP_STEAMPIPE_URL
              value: {{ .Values.mcp.steampipe_url | quote }}
            - name: MCP_TRIVY_URL
              value: {{ .Values.mcp.trivy_url | quote }}


            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if or .Values.secret.kubeConfig .Values.secret.existingSecret }}
        - name: kubeconfig
          secret:
            secretName: {{ default (printf "%s-kubeconfig" (include "kusanagi.fullname" .)) .Values.secret.existingSecret }}
            items:
              - key: {{ .Values.secret.existingSecretKey | default "config" }}
                path: config
        {{- end }}

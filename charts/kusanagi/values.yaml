# Default values for kusanagi
replicaCount: 1

image:
  repository: ghcr.io/jzacharie/kusanagi
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: kusanagi.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Secret management
secret:
  # Base64 encoded kubeconfig (optional)
  kubeConfig: ""
  # OR use an existing secret
  existingSecret: ""
  existingSecretKey: "config"

livenessProbe:
  httpGet:
    path: /health
    port: http

readinessProbe:
  httpGet:
    path: /health
    port: http

# Observability endpoints
prometheus:
  # URL for Prometheus API (leave empty to use default)
  url: ""
  # Default: http://kube-prometheus-stack-prometheus.kube-prometheus-stack.svc:9090

alertmanager:
  # URL for Alertmanager API (leave empty to use default)
  url: ""
  # Default: http://kube-prometheus-stack-alertmanager.kube-prometheus-stack.svc:9093


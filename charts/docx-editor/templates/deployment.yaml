apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docx-editor.fullname" . }}
  labels:
    {{- include "docx-editor.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "docx-editor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "docx-editor.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          workingDir: /app
          command:
            - sh
            - -c
            - |
              # Clone and setup
              if [ ! -d ".git" ]; then
                apk add --no-cache git
                git clone https://github.com/eigenpal/docx-js-editor.git /tmp/repo
                cp -r /tmp/repo/* .
                npm install
              fi
              
              # Create a simple HTTP server if no server exists
              if [ ! -f "server.js" ]; then
                cat > server.js << 'EOF'
              const http = require('http');
              const fs = require('fs');
              const path = require('path');
              const { URL } = require('url');
              
              const PORT = process.env.PORT || 3000;
              const UPLOAD_DIR = process.env.UPLOAD_DIR || '/data/documents';
              
              // Ensure upload directory exists
              if (!fs.existsSync(UPLOAD_DIR)) {
                fs.mkdirSync(UPLOAD_DIR, { recursive: true });
              }
              
              const mimeTypes = {
                '.html': 'text/html',
                '.js': 'application/javascript',
                '.css': 'text/css',
                '.json': 'application/json',
                '.docx': 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
              };
              
              const server = http.createServer(async (req, res) => {
                const parsedUrl = new URL(req.url, `http://${req.headers.host}`);
                const pathname = parsedUrl.pathname;
                
                // CORS
                res.setHeader('Access-Control-Allow-Origin', '*');
                res.setHeader('Access-Control-Allow-Methods', 'GET, POST, PUT, DELETE, OPTIONS');
                res.setHeader('Access-Control-Allow-Headers', 'Content-Type');
                
                if (req.method === 'OPTIONS') {
                  res.writeHead(200);
                  res.end();
                  return;
                }
                
                // API Routes
                if (pathname === '/api/health') {
                  res.writeHead(200, { 'Content-Type': 'application/json' });
                  res.end(JSON.stringify({ status: 'ok', service: 'docx-editor' }));
                  return;
                }
                
                if (pathname === '/api/documents' && req.method === 'GET') {
                  const files = fs.readdirSync(UPLOAD_DIR)
                    .filter(f => f.endsWith('.docx'))
                    .map(f => ({
                      name: f,
                      size: fs.statSync(path.join(UPLOAD_DIR, f)).size,
                      modified: fs.statSync(path.join(UPLOAD_DIR, f)).mtime
                    }));
                  res.writeHead(200, { 'Content-Type': 'application/json' });
                  res.end(JSON.stringify(files));
                  return;
                }
                
                if (pathname === '/api/upload' && req.method === 'POST') {
                  // Simple file upload handling
                  const chunks = [];
                  req.on('data', chunk => chunks.push(chunk));
                  req.on('end', () => {
                    // For simplicity, just acknowledge upload
                    res.writeHead(200, { 'Content-Type': 'application/json' });
                    res.end(JSON.stringify({ success: true, message: 'Upload received' }));
                  });
                  return;
                }
                
                // Static files
                let filePath = pathname === '/' ? '/index.html' : pathname;
                filePath = path.join('/app', filePath);
                
                const ext = path.extname(filePath).toLowerCase();
                const contentType = mimeTypes[ext] || 'application/octet-stream';
                
                fs.readFile(filePath, (err, content) => {
                  if (err) {
                    if (err.code === 'ENOENT') {
                      res.writeHead(404, { 'Content-Type': 'text/plain' });
                      res.end('Not Found');
                    } else {
                      res.writeHead(500);
                      res.end('Server Error');
                    }
                  } else {
                    res.writeHead(200, { 'Content-Type': contentType });
                    res.end(content);
                  }
                });
              });
              
              server.listen(PORT, () => {
                console.log(`DOCX Editor server running on port ${PORT}`);
              });
              EOF
              fi
              
              # Run the app
              if [ -f "package.json" ] && grep -q "start" package.json; then
                npm start
              else
                node server.js
              fi
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: app-data
              mountPath: /app
            - name: documents
              mountPath: {{ .Values.env.UPLOAD_DIR }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: app-data
          emptyDir: {}
        - name: documents
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "docx-editor.fullname" . }}-storage
          {{- else }}
          emptyDir: {}
          {{- end }}

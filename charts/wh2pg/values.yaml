# Default values for wh2pg
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/jzacharie/wh2pg
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: wh2pg.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: wh2pg-tls
      hosts:
        - wh2pg.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  # Server configuration
  serverHost: "0.0.0.0"
  serverPort: 8080
  workers: 4
  
  # Logging
  logLevel: "debug"
  logFormat: "json"
  
  # Security
  maxPayloadSize: 52428800
  
  # Monitoring
  enableMetrics: true
  metricsPort: 9090

# PostgreSQL configuration
postgresql:
  # External PostgreSQL (set enabled: false to use external DB)
  enabled: false
  
  # External database configuration
  external:
    host: "postgresql.default.svc.cluster.local"
    port: 5432
    database: "webhooks"
    username: "webhook_user"
    # Password should be set in secret
    existingSecret: "wh2pg-postgresql"
    existingSecretPasswordKey: "password"
    sslMode: "prefer"
    poolSize: 10

# Secrets (will be created if not using existingSecret)
secrets:
  # PostgreSQL password (base64 encoded in the secret)
  postgresqlPassword: "secure_password_change_this"
  
  # Webhook secret for HMAC validation (optional)
  webhookSecret: ""

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Service Monitor for Prometheus (requires prometheus-operator)
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}

{{- $fullname := include "fundy.fullname" . -}}
{{- $labels := include "fundy.labels" . -}}
{{- $selectorLabels := include "fundy.selectorLabels" . -}}
{{- $services := .Values.services | default dict -}}
{{- $ports := $services.ports | default dict -}}

{{- $components := list "analytics" "jobs" "reports" "users" "frontend" "optimizer" "builder" "data" -}}

{{- range $component := $components }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-{{ $component }}-svc
  labels:
    {{- $labels | nindent 4 }}
    {{- include "fundy.componentLabels" $component | nindent 4 }}
spec:
  type: {{ $services.type | default "ClusterIP" }}
  ports:
    - port: {{ if eq $component "frontend" }}{{ $ports.frontend | default 3000 }}{{ else }}{{ $ports.backend | default 80 }}{{ end }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- $selectorLabels | nindent 4 }}
    {{- include "fundy.componentLabels" $component | nindent 4 }}
{{- end }}

{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appflowy-sbx.fullname" . }}-worker
  labels:
    {{- include "appflowy-sbx.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      {{- include "appflowy-sbx.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "appflowy-sbx.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: worker
        image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
        imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
        env:
          - name: RUST_LOG
            value: {{ .Values.cloud.logLevel | quote }}
          - name: APPFLOWY_ENVIRONMENT
            value: "production"
          
          # Redis
          - name: APPFLOWY_WORKER_REDIS_URL
            value: {{ .Values.redis.uri | quote }}
          - name: APPFLOWY_WORKER_ENVIRONMENT
            value: "production"
          
          # Database
          - name: APPFLOWY_WORKER_DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "appflowy-sbx.fullname" . }}-secret
                key: DATABASE_URL
          - name: APPFLOWY_WORKER_DATABASE_NAME
            value: {{ .Values.worker.databaseName | quote }}
          - name: APPFLOWY_WORKER_IMPORT_TICK_INTERVAL
            value: {{ .Values.worker.importTickInterval | quote }}
          
          # S3/MinIO
          - name: APPFLOWY_S3_USE_MINIO
            value: {{ .Values.s3.useMinio | quote }}
          - name: APPFLOWY_S3_MINIO_URL
            value: {{ .Values.s3.url | quote }}
          - name: APPFLOWY_S3_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "appflowy-sbx.fullname" . }}-secret
                key: S3_ACCESS_KEY
          - name: APPFLOWY_S3_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "appflowy-sbx.fullname" . }}-secret
                key: S3_SECRET_KEY
          - name: APPFLOWY_S3_BUCKET
            value: {{ .Values.s3.bucket | quote }}
          - name: APPFLOWY_S3_REGION
            value: {{ .Values.s3.region | quote }}
          
          # SMTP
          - name: APPFLOWY_MAILER_SMTP_HOST
            value: {{ .Values.smtp.host | quote }}
          - name: APPFLOWY_MAILER_SMTP_PORT
            value: {{ .Values.smtp.port | quote }}
          - name: APPFLOWY_MAILER_SMTP_USERNAME
            value: {{ .Values.smtp.username | quote }}
          - name: APPFLOWY_MAILER_SMTP_EMAIL
            value: {{ .Values.smtp.email | quote }}
          - name: APPFLOWY_MAILER_SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "appflowy-sbx.fullname" . }}-secret
                key: SMTP_PASSWORD
          - name: APPFLOWY_MAILER_SMTP_TLS_KIND
            value: {{ .Values.smtp.tlsKind | quote }}
        
        {{- with .Values.worker.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
